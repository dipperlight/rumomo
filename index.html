<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>FF14 カニキャスコ</title>
  <link rel="stylesheet" href="t.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="weather.js"></script>
</head>
<body>
  <div style="float: left;"> 
    <table border="1">
      <thead>
        <tr>
          <td>開始</td>
          <td>アネモス　</td>
          <td>　パゴス　</td>
          <td>ピューロス</td>
          <td>ヒュダトス</td>
          <td>差</td>
        </tr>
      </thead>
      <tbody id="result"> </tbody>
    </table>
  </div>
  <div style="float: left;margin-left: 30">
    カニ・キャシー・スコルのみ色強調<br>
    <span class="brisure">濃い</span><span class="fogsure">色</span>は前回の同天候から120分以上経過、ほぼ確実に湧く時間<br>
    <span class="brimaybe">中間</span><span class="fogmaybe">色</span>は最短で倒された場合に湧く予定の時間、
    新島や放置でズレる注意<br>
    <span class="brimayno">薄い</span><span class="fogmayno">色</span>は湧くか不明の時間
  </div>
</body>
<script >$(function () {
  wethers();
  popcheck();
  setInterval(function () {
    popcheck()
  }, 20000);

  function wethers() {
    var now = new Date();
    var weatherStartTime = WeatherFinder.getWeatherTimeFloor(new Date(now - (1000 * 60 * 60 * 2.5))).getTime();
    var resultWeather = [];
    for (i = 0; i < 50; i++) {
      var aqnemosweather = WeatherFinder.getWeather(weatherStartTime, 'Anemos');
      var pagosweather   = WeatherFinder.getWeather(weatherStartTime, 'Pagos');
      var pyrosweather   = WeatherFinder.getWeather(weatherStartTime, 'Pyros');
      var hydatosweather = WeatherFinder.getWeather(weatherStartTime, 'Hydatos');
      resultWeather.push([
      	weatherStartTime,
      	aqnemosweather.name,
      	pagosweather.name,
      	pyrosweather.name,
      	hydatosweather.name
      ]);
      weatherStartTime += 8 * 175 * 1000; // Increment by 8 Eorzean hours
    }
    var html = "";
    resultWeather.forEach(function (weather) {
      var date = new Date(weather[0]);
      html += '<tr date="' + date.getTime() + '"><td class="time">'
       + ('0' + date.getHours()).slice(-2) + ':' + ('0' + date.getMinutes()).slice(-2)
       + '</td><td class="anemos '  + weather[1] + '">' + weather[1]
       + '</td><td class="pagos '   + weather[2] + '">' + weather[2]
       + '</td><td class="pyros '   + weather[3] + '">' + weather[3]
       + '</td><td class="hydatos ' + weather[4] + '">' + weather[4]
       + '</td><td class="remain"></td></tr>';
    });
    $("#result").html(html);
  }

  function popcheck() {
    var now = new Date().getTime();
    var pa_fog_diff = 0;
    var pa_fog_maydiff = -999;
    var pa_bri_diff = 0;
    var pa_bri_maydiff = -999;
    var py_bri_diff = 0;
    var py_bri_maydiff = -999;
    $("tr").each(function (idx) {
      var wtime = parseInt($(this).attr("date"));
      if (wtime < now) {
        $(this).removeClass();
        if (now < (wtime + (8 * 175 * 1000))) {
          $(this).addClass("now");
        } else {
          $(this).addClass("past");
        }
      }
      var $pagos = $(this).children(".pagos");
      if ($pagos.hasClass('霧')) {
        if (pa_fog_diff >= 6) {
          $pagos.addClass("fogsure");
          $(this).addClass("ck");
          pa_fog_maydiff = 0;
        } else if (pa_fog_maydiff >= 5) {
          $pagos.addClass("fogmaybe");
          $(this).addClass("ck");
          pa_fog_maydiff = 0;
        } else {
          $pagos.addClass("fogmayno");
        }
        pa_fog_diff = 0;
      }
      if ($pagos.hasClass('吹雪')) {
        if (pa_bri_diff >= 6) {
          $pagos.addClass("brisure");
          $(this).addClass("ck");
          pa_bri_maydiff = 0;
        } else if (pa_bri_maydiff >= 5) {
          $pagos.addClass("brimaybe");
          $(this).addClass("ck");
          pa_bri_maydiff = 0;
        } else {
          $pagos.addClass("brimayno");
        }
        pa_bri_diff = 0
      }
      var $pyros = $(this).children(".pyros");
      if ($pyros.hasClass('吹雪')) {
        if (py_bri_diff >= 6) {
          $pyros.addClass("brisure");
          $(this).addClass("ck");
          py_bri_maydiff = 0;
        } else if (py_bri_maydiff >= 5) {
          $pyros.addClass("brimaybe");
          $(this).addClass("ck");
          py_bri_maydiff = 0;
        } else {
          $pyros.addClass("brimayno");
        }
        py_bri_diff = 0
      }

      pa_fog_diff++;
      pa_fog_maydiff++;
      pa_bri_diff++;
      pa_bri_maydiff++;
      py_bri_diff++;
      py_bri_maydiff++;   

      $(this).children(".remain").text(Math.floor((wtime - now) / 1000 / 60) + "分");
    });
  }

  function searchWeather(zone, startTime) {
    var weatherStartTime = WeatherFinder.getWeatherTimeFloor(startTime); //2時間前
    var resultWeather = [];
    for (i = 0; i < 50; i++) {
      var weather = WeatherFinder.getWeather(weatherStartTime, zone);
      resultWeather.push([weatherStartTime, weather.name]);
      weatherStartTime += 8 * 175 * 1000; // Increment by 8 Eorzean hours
    }
    return resultWeather;
  }

  function to_tr(warr, type) {
    var html = "";
    var prevTime;
    warr.forEach(function (wdate) {
      var date = new Date(wdate[0]);
      html += '<tr date="' + date.getTime() + '" class="' + wdate[1] + '"><td class="time">' + ('0' + date.getHours()).slice(-2) + ':' + ('0' + date.getMinutes()).slice(-2) + '</td><td class="weather">' + wdate[1] + '</td><td class="remain"></td></tr>';
    });
    return html;
  }
});</script>
